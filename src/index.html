<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

  <link rel="preload" href="./assets/fonts/SF Compact Display/SFCompactDisplay-Regular.otf" as="font">
  <link rel="preload" href="./assets/fonts/SF Compact Display/SFCompactDisplay-Medium.otf" as="font">
  <link rel="preload" href="./assets/fonts/SF Compact Display/SFCompactDisplay-Semibold.otf" as="font">
  <link rel="preload" href="./assets/fonts/SF Compact Display/SFCompactDisplay-Bold.otf" as="font">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <link rel="stylesheet" type="text/css" href="assets/icon/iconfont.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/SF Compact Display.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/material-icons.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
<script src="cordova.js"></script><script>APP_VERSION='3.3.1'</script>
  <script type="text/javascript">
    window['cordova_ready'] = window['cordova'] ? new Promise(resolve=>{
    document.addEventListener("deviceready", _ => resolve())
    }): Promise.resolve();
  </script>
  <script>
    // 强行使用indexed来模拟filesystem api，来突破配额限制
    delete self["requestFileSystem"];
    delete self["webkitRequestFileSystem"];
    // FileReader会被Angular的垫片给重写了 ，所以这里将原生的FileReader暴露出来，确保idb.filesystem与fangodb可用。
    window.__native_FileReader__ = window.FileReader;
    // if(window.FileReader){
    //   const fr = window.FileReader;
    //   // 不可被篡改
    //   Object.defineProperty(window,'FileReader',{get(){return fr},set(v){},configurable:false})
    // }
  </script>
  <!-- <script src='./assets/lib/llqrcode.js'></script> -->
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->
  <link href="build/main.css" rel="stylesheet">
  <link href="assets/animate.css" rel="stylesheet">
</head>

<body>
  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>
  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>
  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>
  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>

</html>
