<div class="pages">
  <div class="page-item-container">
    <page-tab-vote #voteTab class="page-item"></page-tab-vote>
  </div>
  <div class="page-item-container">
    <page-tab-chain #chainTab class="page-item"></page-tab-chain>
  </div>
  <div class="page-item-container">
    <page-tab-pay #payTab class="page-item"></page-tab-pay>
  </div>
  <div class="page-item-container">
    <page-tab-account #accountTab class="page-item"></page-tab-account>
  </div>
</div>
<div class="tabs" [class.transparent-bg]="getBgTransparent()" [class.force-hidden]="getTabsHidden()" [class.power-saving]="is_power_saving_mode">
  <div class="tab-item" [class.selected]="selectedIndex==0" (tap)="selectTab(0)">
    <ali-icon class="tab-icon" name="ifm-wakuang"></ali-icon>
    <div class="tab-title">{{tab1Title}}</div>
  </div>
  <div class="tab-item" [class.selected]="selectedIndex==1" (tap)="selectTab(1)">
    <ali-icon class="tab-icon" name="ifm-qukuailian1"></ali-icon>
    <div class="tab-title">{{tab2Title}}</div>
  </div>
  <div class="tab-item" [class.selected]="selectedIndex==2" (tap)="selectTab(2)">
    <ali-icon class="tab-icon" name="ifm-web__anquan"></ali-icon>
    <div class="tab-title">{{tab3Title}}</div>
  </div>
  <div class="tab-item" [class.selected]="selectedIndex==3" (tap)="selectTab(3)">
    <ali-icon class="tab-icon" name="ifm-qianbao-copy"></ali-icon>
    <div class="tab-title">{{tab4Title}}</div>
  </div>
</div>
