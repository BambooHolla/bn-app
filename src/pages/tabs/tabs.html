<div class="pages">
  <div class="page-item-container">
    <page-tab-vote #voteTab class="page-item"></page-tab-vote>
  </div>
  <div class="page-item-container">
    <page-tab-chain #chainTab class="page-item"></page-tab-chain>
  </div>
  <div class="page-item-container">
    <page-tab-pay #payTab class="page-item"></page-tab-pay>
  </div>
  <div class="page-item-container">
    <page-tab-account #accountTab class="page-item"></page-tab-account>
  </div>
</div>
<div class="tabs" [class.transparent-bg]="getBgTransparent()" [class.force-hidden]="getTabsHidden()" [class.power-saving]="is_power_saving_mode">
  <div class="tab-item" (tap)="selectTab(0)">
    <ali-icon class="tab-icon" name="tab-vote"></ali-icon>
    <div class="tab-title">{{tab1Title}}</div>
  </div>
  <div class="tab-item" (tap)="selectTab(1)">
    <ali-icon class="tab-icon" name="tab-chain"></ali-icon>
    <div class="tab-title">{{tab2Title}}</div>
  </div>
  <div class="tab-item" (tap)="selectTab(2)">
    <ali-icon class="tab-icon" name="tab-pay"></ali-icon>
    <div class="tab-title">{{tab3Title}}</div>
  </div>
  <div class="tab-item" (tap)="selectTab(3)">
    <ali-icon class="tab-icon" name="tab-account"></ali-icon>
    <div class="tab-title">{{tab4Title}}</div>
  </div>
</div>
