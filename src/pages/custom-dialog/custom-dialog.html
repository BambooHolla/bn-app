<ion-header></ion-header>
<ion-content (click)="tryCloseDialog($event)">
  <div class="dialog-wrapper">
    <button *ngIf="!buttons.length" class="close-button" (click)="closeDialog()">
      <ali-icon name="ifm-guanbi"></ali-icon>
    </button>
    <div class="dialog-content">
      <ng-container [ngSwitch]="iconType">
        <div class="icon warning" *ngSwitchCase="'warning'">
          <ali-icon name="ifm-dialog-warning"></ali-icon>
        </div>
        <div class="icon error" *ngSwitchCase="'error'">
          <ali-icon name="ifm-dialog-error"></ali-icon>
        </div>
        <div class="icon success" *ngSwitchCase="'success'">
          <ali-icon name="ifm-dialog-success"></ali-icon>
        </div>
      </ng-container>
      <div class="content">
        <div class="title">{{content_title}}</div>
        <div class="sub-title">{{content_subTitle}}</div>
        <div class="message">{{content_message}}</div>
      </div>
      <div class="buttons" *ngIf="buttons?.length">
        <button *ngFor="let button of buttons" [ngClass]="button.cssClass" (click)="runButtonHandler(button)">
          {{button.text}}
        </button>
      </div>
    </div>
  </div>
</ion-content>
