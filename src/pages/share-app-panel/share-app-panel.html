<ion-header>
</ion-header>
<ion-content>
  <div class="panel">
    <div class="header">
      <div class="title">{{'SHARE_TO'|translate}}</div>
    </div>
    <div class="grid">
      <div class="row">
        <div class="item" *ngFor="let s of shareItems" (click)="shareVia(s.title)">
          <div class="icon"><img [src]="'assets/imgs/share-app-panel/'+s.title+'.png'" [alt]="s.title"></div>
          <div class="label">{{s.title|translate}}</div>
        </div>
      </div>
      <div class="row">
        <div class="item" (click)="shareMore()">
          <div class="icon more"><ion-icon name="ios-more"></ion-icon></div>
          <div class="label">{{'MORE'|translate}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-buttons">
    <button class="close-button animated bounceIn" (click)="closeModal()">
      <ali-icon name="ifm-guanbi"></ali-icon>
    </button>
  </div>
</ion-content>
