<ion-header>
</ion-header>
<ion-content>
  <div class="login-form">
    <h1 class="title">IFMCHAIN</h1>
    <earth-net-mesh id="bg"></earth-net-mesh>
    <div class="password-inputer-container">
      <textarea class="password-textareaer" [class.show-pwd]="show_pwd" type="password" placeholder="请输入密码" [(ngModel)]="formData.pwd" (input)="autoReHeightPWDTextArea($event)"></textarea>
      <button (touchstart)="showPWD()" (touchend)="hidePWD()">显示</button>
    </div>
    <div class="remember-pwd">
      <label for="remember-pwd">
        <input id="remember-pwd" type="checkbox"> 记住密码
      </label>
    </div>
    <button>立即登录</button>
    <div>
      <button>注册新账户</button>
    </div>
  </div>
</ion-content>
<ion-footer>
</ion-footer>
