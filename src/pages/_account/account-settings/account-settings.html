<ion-header>
  <ion-navbar color="white">
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- <img src="file:///C:/Users/gaube/Documents/ifm/_design/ifm-app-v2/jpg/IFMCHAIN%E9%92%B1%E5%8C%85app-%E8%AE%BE%E7%BD%AE%E7%95%8C%E9%9D%A2.jpg" alt=""> -->
  <div class="settings-list">
    <div class="item" (click)="routeTo('settings-set-pay-pwd',{auto_return:true})">
      <span class="title">设置支付密码</span>
      <ali-icon name="ifm-arrow-to-right" class="left"></ali-icon>
    </div>
    <div class="item">
      <span class="title">指纹保护</span>
      <ion-toggle class="left" [(ngModel)]="appSetting.settings.open_fingerprint_protection"></ion-toggle>
    </div>
    <div class="item">
      <span class="title">后台挖矿</span>
      <ion-toggle class="left" [(ngModel)]="appSetting.settings.background_mining"></ion-toggle>
    </div>
    <div class="item">
      <span class="title">挖矿收益通知</span>
      <ion-toggle class="left" [(ngModel)]="appSetting.settings.mining_income_notice"></ion-toggle>
    </div>
    <div class="item" (click)="routeTo('settings-set-default-fee',{auto_return:true})">
      <span class="title">默认手续费设置</span>
      <ali-icon name="ifm-arrow-to-right" class="left"></ali-icon>
    </div>
    <div class="item">
      <span class="title">只在wifi时挖矿</span>
      <ion-toggle class="left" [(ngModel)]="appSetting.settings.mining_only_in_wifi"></ion-toggle>
    </div>
    <div class="item">
      <span class="title">特效开关</span>
      <ion-toggle class="left" [(ngModel)]="appSetting.settings.animation_switch"></ion-toggle>
    </div>
    <div class="item">
      <span class="title">声音开关</span>
      <ali-icon name="ifm-arrow-to-right" class="left"></ali-icon>
    </div>
    <div class="item">
      <span class="title">自动升级</span>
      <ion-toggle class="left"></ion-toggle>
    </div>
    <div class="item" (click)="routeTo('settings-lang')">
      <span class="title">语言设置</span>
      <ali-icon name="ifm-arrow-to-right" class="left"></ali-icon>
    </div>
    <div class="item" (click)="routeTo('settings-cache-manage')">
      <span class="title">清空本地缓存</span>
      <ali-icon name="ifm-arrow-to-right" class="left"></ali-icon>
    </div>
  </div>
  <button class="quit-app" (click)="quitAccount()">安全退出</button>
</ion-content>
