<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'ACCOUNT-PEER-LIST'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="common-list cur-peer-list">
    <div class="row table-head">
      <div class="item ip">
        <ali-icon name="ifm-account"></ali-icon>
      </div>
      <div class="item height">
        <ali-icon name="ifm-resize-height"></ali-icon>
      </div>
      <div class="item ping">
        <ali-icon name="ifm-delay"></ali-icon>
      </div>
      <div class="item linked-number">
        <ali-icon name="ifm-wallet2"></ali-icon>
      </div>
      <div class="item system-type">
      </div>
    </div>
    <div class="row common-item" [class.fetching]="isFetching(peer)" [class.disabled]="peer.disabled" *ngFor="let peer of cur_peer_list" (press)="forceTogglePeer(peer)">
      <div class="fetching-progress" [style.width]="getFetchingProgress(peer)+'%'"></div>
      <div class="item ip" [innerHTML]="peer.ip|mask:'@ip'"></div>
      <div class="item height">{{peer.height}}</div>
      <div class="item delay">{{peer.delay|number:'1.0-0'}}ms</div>
      <div class="item linked-number">{{peer.webChannelLinkNum}}</div>
      <div class="item system-type">
        <ali-icon [name]="peerService.getSystemTypeIcon(peer.platform)"></ali-icon>
      </div>
    </div>
  </div>
</ion-content>
