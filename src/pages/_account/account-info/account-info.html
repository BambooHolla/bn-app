<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'ACCOUNT-INFO'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="red-ripple">
  <!-- <img src="file:///C:/Users/gaube/Documents/ifm/_design/ifm-app-v2/jpg/IFMCHAIN%E9%92%B1%E5%8C%85app-%E8%B4%A6%E6%88%B7%E4%BF%A1%E6%81%AF%E8%AF%A6%E6%83%85%E7%95%8C%E9%9D%A2.jpg" alt=""> -->
  <div class="address-info">
    <div class="title">
      <ali-icon name="ifm-account-detail"></ali-icon>
      {{'ACCOUNT_IBT_ADRESS'|translate}}
    </div>
    <div class="address-qrcode">
      <kjua-qrcode [text]="userInfo.address" fill="#7b7b7b"></kjua-qrcode>
    </div>
    <div class="address-text" [click-to-copy]="userInfo.address" [copy-success-toast]="'#INFO#_COPY_SUCCESS'|translate:{info:('ACCOUNT_IBT_ADRESS'|translate)}">{{userInfo.address}}</div>
  </div>
  <div class="extends-list common-list">
    <button mat-button class="common-item" *ngIf="!userInfo.username;else showUserName" (click)="routeToSetUsername()">
      <div class="left">
        {{'SET_ACCOUNT_USERNAME'|translate}}
      </div>
      <div class="right">
        <ali-icon name="ifm-arrow-to-right"></ali-icon>
      </div>
    </button>
    <ng-template #showUserName>
      <div class="common-item">
        {{userInfo.username}}
      </div>
    </ng-template>
  </div>
</ion-content>
