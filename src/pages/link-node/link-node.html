<ion-header>
  <!-- 连接节点 -->
</ion-header>
<ion-content>
  <div class="card-wrapper">
    <div class="card-title">
      <div class="shield-logo" title="盾牌"></div>
    </div>
    <div class="card-content">
      <div class="row table-head">
        <div class="item-ip">
          <ali-icon name="scan-nodes-ip"></ali-icon>
        </div>
        <div class="item-height">
          <ali-icon name="scan-nodes-height"></ali-icon>
        </div>
        <div class="item-ping">
          <ali-icon name="scan-nodes-ping"></ali-icon>
        </div>
        <div class="item-linked-number">
          <ali-icon name="scan-nodes-linked-number"></ali-icon>
        </div>
      </div>
      <div class="table-list">
        <div class="row" *ngFor="let node of nodes" (click)="selectNode(node)" [class.link-able]="node.ping>0">
          <div class="item-ip">{{hideIp(node.ip)}}</div>
          <div class="item-height">{{node.height}}</div>
          <div class="item-ping">
            <ng-container *ngIf="node.ping>0;else loadingPing">
              {{node.ping|number:'1.0-0'}}ms
            </ng-container>
            <ng-template #loadingPing>
              <ali-icon class="ani-rotate-45deg" name="ifm-loading"></ali-icon>
            </ng-template>
          </div>
          <div class="item-linked-number">{{node.linked_number}}</div>
          <div class="item-select">
            <button class="radio-button">
              <input type="radio" name="select-peer-node" [disabled]="!node.ping>0" [value]="node.id" [(ngModel)]="formData.selected_node_id" />
              <span class="checked"></span>
            </button>
          </div>
        </div>
      </div>
      <button class="start-link" [disabled]="!formData.selected_node_id" (click)="linkSelectedNode()">立即开始</button>
    </div>
  </div>
</ion-content>
