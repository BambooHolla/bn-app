<ion-header>
  <!-- 扫描节点 -->
</ion-header>
<ion-content>
  <div class="bg-wrapper">
    <chain-mesh id="bg" [auto-start]="true"></chain-mesh>
  </div>
  <div class="scan-panel">
    <div class="ani-circles-wrapper">
      <div class="inner-ani">
        <div #wave1 class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="scan-bar"></div>
      </div>
      <div class="peer-list">
        <div class="peer-node" *ngFor="let node of peer_list" [style.top]="node._pos_top+'%'" [style.left]="node._pos_left+'%'">
        </div>
      </div>
    </div>
    <div class="info" [hidden]="!peer_list.length">
      {{'ALREADY_SEARCHED_#NUM#_PEERS' | translate:({num:peer_list.length})}}
    </div>
  </div>
</ion-content>
