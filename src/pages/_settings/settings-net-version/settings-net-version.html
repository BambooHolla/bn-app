<ion-header>
  <ion-navbar>
    <ion-title>{{"SETTINGS-NET-VERSION"|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (tap)="trySuperImportLS()">
  <div class="common-list">
    <div class="common-item" *ngFor="let peer of peer_list" (click)="changeNetVersion(peer)" [class.selected]="net_version==peer.net_version">
      <div class="left">{{'NET_VERSION_OF_MAINNET'|translate}}</div>
      <div class="right">
        <ali-icon name="ifm-dagou"></ali-icon>
      </div>
    </div>
  </div>
</ion-content>
