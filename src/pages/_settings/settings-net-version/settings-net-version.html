<ion-header>
  <ion-navbar>
    <ion-title>{{"SETTINGS-NET-VERSION"|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="common-list">
    <div class="common-item" (click)="changeNetVersion('mainnet')" [class.selected]="net_version=='mainnet'">
      <div class="left">{{'NET_VERSION_OF_MAINNET'|translate}}</div>
      <div class="right">
        <ali-icon name="ifm-dagou"></ali-icon>
      </div>
    </div>
    <div class="common-item" (click)="changeNetVersion('testnet')" [class.selected]="net_version=='testnet'">
      <div class="left">{{'NET_VERSION_OF_TESTNET'|translate}}</div>
      <div class="right">
        <ali-icon name="ifm-dagou"></ali-icon>
      </div>
    </div>
    <div class="common-item" (click)="changeNetVersion('testnet128')" [class.selected]="net_version=='testnet128'">
      <div class="left">{{'NET_VERSION_OF_TESTNET128'|translate}}</div>
      <div class="right">
        <ali-icon name="ifm-dagou"></ali-icon>
      </div>
    </div>
  </div>
</ion-content>
