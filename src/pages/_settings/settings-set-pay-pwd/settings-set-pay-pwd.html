<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'SETTINGS-SET-PAY-PWD'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- <img src="file:///C:/Users/gaube/Documents/ifm/_design/ifm-app-v2/jpg/IFMCHAIN%E9%92%B1%E5%8C%85app-%E8%AE%BE%E7%BD%AE%E6%94%AF%E4%BB%98%E5%AF%86%E7%A0%81.jpg" alt=""> -->
  <div class="common-form">
    <div class="input-container">
      <input type="password" [placeholder]="'PAY_PASSPHRASE'|translate" [(ngModel)]="formData.pay_pwd" set-input-status="pay_pwd">
    </div>
    <div class="input-container">
      <input type="password" [placeholder]="'CONFIRM_PAY_PASSPHRASE'|translate" [(ngModel)]="formData.confrim_pay_pwd" set-input-status="confrim_pay_pwd" [watch-input-keys]="['pay_pwd']">
    </div>
  </div>
  <div class="fee-info" (click)="setTransferFee()">
    <ali-icon name="ifm-info"></ali-icon>
    {{'TRANSACTION_FEES'|translate}}
    <span class="fee">{{formData.transfer_fee|number:'1.8-8'}}</span>
  </div>
  <button class="submit-button" [class.disabled]="!canSubmit" [before-submit]="trySubmit" (do-submit)="submit()">{{'SET_NOW'|translate}}</button>
</ion-content>
