<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'SETTINGS-SET-DEFAULT-FEE'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="common-form">
    <div class="input-container">
      <div class="left">{{'DEFAULT_TRANSACTION_FEE:'|translate}}</div>
      <input type="text" [(ngModel)]="formData.default_fee" set-input-status="default_fee"><!--  min="0.00000001" step="0.00000001" -->
      <!-- <div class="right">尧币</div> -->
    </div>
    <div class="input-container">
      <div class="left">{{'AUTOMATICALLY_USE_THE_BEST_FEE'|translate}}</div>
      <ion-toggle class="right" [(ngModel)]="appSetting.settings.auto_update_default_fee_to_pre_round_min"></ion-toggle>
    </div>
    <div class="input-container" [disabled]="!appSetting.settings.auto_update_default_fee_to_pre_round_min">
      <div class="left">{{'MINING_MAX_TRANSACTION_FEE:'|translate}}</div>
      <input type="text" [(ngModel)]="formData.max_fee" set-input-status="default_fee"><!--  min="0.00000001" step="0.00000001" -->
      <!-- <div class="right">尧币</div> -->
    </div>
    <!-- <div class="fee">{{formData.default_fee|amountEuler}}</div> -->
  </div>
  <button class="submit-button" [disabled]="!canSubmit" (click)="submit()">
    {{'OK'|translate}}</button>
</ion-content>
