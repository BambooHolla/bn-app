<ion-header></ion-header>
<ion-content>
  <div class="transfer-receipt" [class.rendered]="is_rendered">
    <transfer-receipt #transferReceiptEle [transaction]="current_transfer" (rendered)="onRendered($event)">
    </transfer-receipt>
    <button mat-icon-button class="share" (click)="share()">
      <ali-icon name="ifm-share1"></ali-icon>
    </button>
  </div>
  <div class="footer-buttons">
    <button class="close-button animated bounceIn" (click)="closeModal()">
      <ali-icon name="ifm-guanbi"></ali-icon>
    </button>
  </div>
</ion-content>
