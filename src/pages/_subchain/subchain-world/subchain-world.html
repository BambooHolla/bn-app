<ion-header no-border>
  <ion-navbar transparent>
    <ion-title text-center>
      {{CREDIT_AGE | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div aria-label="Radar line for wrapper screen" class="radar-line">
  </div>
  <main aria-label="Main layout" class="wrapper" role="main">
    <div aria-label="Subchain loop" *ngFor="let subchain of subchain_list" class="child-circle">
      <button type="button" role="button" clear>
        <img class="img-circle img-radius" width="40" height="40" [src]="subchain.logo_safe_url?.changingThisBreaksApplicationSecurity" alt="">
      </button>
    </div>
    <div aria-label="Center circle" class="circle centered">
      <button type="button" clear (click)="presentPopover($event)">
        <img class="img-circle img-radius" width="60" height="60" src="../../../assets/imgs/subchain-logo.png" alt="">
      </button>
    </div>
  </main>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col no-padding>
          {{'WORLD_LIST' | translate}}
        </ion-col>
        <ion-col text-center no-padding>
          <svg class="icon-svg x3 margin-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="#4FC3F7" d="M375.923 432.003l136.827-78.997 136.827 78.997v157.994L512.75 668.994l-136.827-78.997zM672.908 432.003l136.827-78.997 136.827 78.997v157.994l-136.827 78.997-136.827-78.997zM77.438 432.003l136.827-78.997 136.827 78.997v157.994l-136.827 78.997-136.827-78.997zM524.416 175.516l136.826-78.997 136.827 78.997V333.51l-136.827 78.997-136.826-78.997zM228.931 175.516l136.826-78.997 136.827 78.997V333.51l-136.827 78.997-136.826-78.997zM524.416 690.49l136.826-78.997 136.827 78.997v157.994l-136.827 78.997-136.826-78.997zM228.931 690.49l136.826-78.997 136.827 78.997v157.994l-136.827 78.997-136.826-78.997z"/></svg>
          {{'CREDIT_AGE' | translate}}
        </ion-col>
        <ion-col text-right no-padding>
          <button (click)="presentModal()" ion-button clear class="btn-footer">
            <ion-icon class="mr-half" name="arrow-dropup"></ion-icon>
            {{'EXPAND' | translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
