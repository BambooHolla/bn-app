<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'LINKED-PEER-LIST'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="common-list linkd-peer-list">
    <div class="row table-head">
      <div class="item ip">
        <ali-icon name="ifm-ip"></ali-icon>
      </div>
      <div class="item height">
        <ali-icon name="ifm-resize-height"></ali-icon>
      </div>
      <div class="item ping">
        <ali-icon name="ifm-xiazai"></ali-icon>
      </div>
      <div class="item linked-duration">
        <ali-icon name="ifm-shichang"></ali-icon>
      </div>
      <div class="item system-type">
      </div>
    </div>
    <div class="row common-item" *ngFor="let peer of using_peer_list">
      <div class="item ip" [innerHTML]="(peer.ip|mask:'@ip')+':'+peer.p2pPort"></div>
      <div class="item height">{{peer.height}}</div>
      <div class="item acc-flow">{{peer.acc_flow|bytes}}</div>
      <div class="item acc-use-duraction">{{peer.acc_use_duration|amDuration:'seconds'}}</div>
    </div>
  </div>
</ion-content>
