<ion-header>
  <ion-navbar color="white">
    <ion-title>{{'ASSETS-MY-ASSETS-LIST'|translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="routeTo('assets-issuing-assets',{auto_return:true})">
        <ali-icon name="ifm-zichanjianshe1"></ali-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="common-list my-assets-list">
    <div class="common-item" [class.destorying]="assets._destorying" *ngFor="let assets of my_assets_list" (click)="routeToAssetsDetail(assets)">
      <div class="left">
        <div class="assets-logo-shape-wrapper">
          <div class="assets-logo-shape">
            <img [src]="assets.logo_safe_url" alt="LOGO"/>
          </div>
        </div>
      </div>
      <div class="center">
        {{assets.abbreviation}}
      </div>
      <div class="right">
        <div class="issued-assets">{{assets.originalIssuedAssets|number:'1.0-0'}}</div>
        <div class="usd">{{assets.usd}}
          <span class="unit">USD</span>
        </div>
      </div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(loadMoreMyAssetsList())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
