<ion-header>
  <!-- 挖矿 -->
</ion-header>
<ion-content>
  <!-- <earth-net-mesh [ngClass]="page_status" id="bg" [auto-start]="false" [line-color]="earth_config.line_color" [body-color]="earth_config.body_color" [line-opacity]="earth_config.line_opacity" [body-opacity]="earth_config.body_opacity"></earth-net-mesh> -->
  <chain-mesh id="bg2" [ngClass]="page_status" [tint]="earth_config.body_color"></chain-mesh>
  <div id="bg3" [ngClass]="page_status"></div>
  <div class="wave-container" [ngClass]="page_status">
    <div class="wave-1">
      <div class="font-end"></div>
      <div class="showdown"></div>
    </div>
    <div class="wave-2">
      <div class="font-end"></div>
    </div>
    <div class="wave-3">
      <div class="font-end"></div>
    </div>
  </div>
  <div class="pages-container">
    <div class="bootstrap-page" [ngClass]="page_status">
      <div class="main-container">
        <div class="auto-start-button-wrapper">
          <div class="auto-start-button" [class.opening]="min_starting||try_min_starting" (touchstart)="try_min_starting=true" (touchcancel)="try_min_starting=false"
            (touchend)="try_min_starting=false;startMin()"></div>
        </div>
      </div>
      <div class="assets-info">
        <div class="balance">
          <text-gradient [text]="userInfo.userInfo.votingReward|amountEuler|number:'1.8-8'" from="#f8846f" to="#ffc85e" direction="to right"></text-gradient>
        </div>
        <div class="history-logs">
          <a class="linker" (click)="routeTo('vote-income-logs')">历史挖矿收益</a>
        </div>
      </div>
    </div>
    <div class="vote-detail-page" [ngClass]="page_status">
      <div class="toolbar">
        <button>
          <ali-icon name="ifm-close-sound"></ali-icon>
        </button>
        <button (click)="routeTo('vote-list')">
          <ali-icon name="ifm-caikuang"></ali-icon>
        </button>
      </div>
      <div class="ani-wrapper" #aniWrapper (click)="stopMin()">
        <satellite-pixi class="ani-progress" [class.show]="is_show.satellite_pixi"></satellite-pixi>
        <buddha-glow class="ani-glow" [class.show]="is_show.buddha_glow"></buddha-glow>
        <fall-coins class="ani-fall-coins" [class.show]="is_show.fall_coins"></fall-coins>
        <div class="wakuang-person"></div>
        <div class="ani-container">
        </div>
      </div>
      <div class="extends-panel">
        <ion-slides class="panel-list" [initialSlide]="1">
          <ion-slide class="panel-item">
            <div class="income-ranking">
              <div class="header">
                <div class="title">
                  <ali-icon name="ifm-income-ranking"></ali-icon>
                  上轮收益排名
                </div>
              </div>
              <div class="rank-info">
                <div class="pre-item">
                  <div class="ranking-val">{{pre_round_rank_list_pre?.rate}}</div>
                  <div class="ip-address" [innerHTML]="pre_round_rank_list_pre?.address|mask:'@address'"></div>
                </div>
                <div class="cur-item">
                  <div class="ranking-val">{{pre_round_rank_list_cur?.rate}}</div>
                  <div class="ip-address" [innerHTML]="pre_round_rank_list_cur?.address|mask:'@address'"></div>
                </div>
                <div class="aft-item">
                  <div class="ranking-val">{{pre_round_rank_list_next?.rate}}</div>
                  <div class="ip-address" [innerHTML]="pre_round_rank_list_next?.address|mask:'@address'"></div>
                </div>
              </div>
            </div>
          </ion-slide>
          <ion-slide class="panel-item">
            <div class="current-block-income">
              <div class="header">
                <div class="title">
                  {{cur_round_income_info.cur_round_income_amount|amountEuler|number:'1.8-8'}}
                </div>
                <div class="sub-title">
                  <ali-icon name="ifm-income-ranking"></ali-icon>
                  本轮挖矿收益
                </div>
              </div>
              <div class="block-info">
                <div class="info-item">
                  <div class="title">当前轮数</div>
                  <div class="val">
                    <text-gradient [text]="cur_round_income_info.round" from="#f78464" to="#fecc49" fontSize="1.7rem" fontWeight="600"></text-gradient>
                  </div>
                </div>
                <div class="info-item">
                  <div class="title">我的区块</div>
                  <div class="val">
                    <text-gradient [text]="cur_round_income_info.block_num" from="#f78464" to="#fecc49" fontSize="1.7rem" fontWeight="600">
                    </text-gradient>
                  </div>
                </div>
                <div class="info-item">
                  <div class="title">最近收益</div>
                  <div class="val">
                    <text-gradient [text]="cur_round_income_info.recent_income_amount|amountEuler|number:'1.8-8'" from="#f78464" to="#fecc49" fontSize="1.7rem" fontWeight="600">
                    </text-gradient>
                  </div>
                </div>
              </div>
            </div>
          </ion-slide>
          <ion-slide class="panel-item">
            <div class="income-trend">
              <div class="header">
                <div class="title">
                  <ali-icon name="ifm-income-trend"></ali-icon>
                  收益趋势图
                </div>
                <div class="my-income-assets">
                  IBT 8.88888888
                </div>
              </div>
              <div class="chart-wrapper"></div>
            </div>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
  </div>
</ion-content>
